<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Around the Us logo" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-pic.png" alt="Foto de perfil del Usuario" class="profile__picture">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1><button class="btn profile__edit-button">
            <img src="images/edit-button.svg" alt="Boton para editar">
          </button>
          <p class="profile__about-me">Explorador</p>
        </div>
      </div>
      <button class="btn profile__add-button">
        <img class="profile__button-img" src="images/add-button.svg" alt="Boton para añadir">
        <img class="profile__button-img_rectangle" src="images/add-button_rectangle.svg" alt="">
      </button>
    </section>
    <div class="page_mask"></div>
    <div class="edit-popup">
      <form class="edit-popup__container">
        <h3 class="popup__title">Editar perfil</h3>
        <button class="btn popup__btn-close"><img src="images/close-icon.svg" alt="Boton para cerrar"></button>
        <div class="popup__text-container">
          <input id="name" type="text" class="popup__text" placeholder="Nombre">
          <input id="about-me" type="text" class="popup__text" placeholder="Acerca de mí">
        </div>
        <button type="submit" class="btn popup__btn-save">Guardar</button>
      </form>
    </div>

    <section class="cards">
      <template id="card">
        <article class="card">
          <img class="card__image">
          <svg xmlns="http://www.w3.org/2000/svg" class="card__remove" width="18" height="20" viewBox="0 0 18 20"
            fill="none">
            <path
              d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79007H1.27954L2.45787 18.1422Z"
              fill="white" />
            <path
              d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z"
              fill="white" />
          </svg>
          <div class="card__text">
            <h3 class="card__title"></h3>
            <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
              <path
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
              </path>
            </svg>
          </div>
        </article>
      </template>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2022 Alrededor de los EEUU</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
