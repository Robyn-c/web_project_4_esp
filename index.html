<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="1cbd17bf29e567f9c70f.svg" alt="Around the Us logo" class="header__logo"></header><div class="page-mask"></div><section class="profile"><div class="profile__info"><img src="9d6adefb1210b21ebdf8.png" alt="Foto de perfil del Usuario" class="profile__picture"><div class="profile__text"><h1 class="profile__name">Jacques Cousteau</h1><button class="btn profile__edit-button"><img src="af236f6cf67005f1d7aa.svg" alt="Boton para editar"></button><p class="profile__about-me">Explorador</p></div></div><button class="btn profile__add-button"><img class="profile__button-img" src="13997fdf54b4cb323817.svg" alt="Boton para añadir"> <img class="profile__button-img profile__button-img_rectangle" src="cae6e6e9a96962f4f5f2.svg" alt="Boton para añadir rectangular"></button></section><div id="popup_edit_profile" class="edit-popup"><form novalidate class="form edit-popup__container"><h3 class="edit-popup__title">Editar perfil</h3><button class="btn btn_close"><img class="btn__img" src="0ca722bc0e922fcea36e.svg" alt="Boton para cerrar"></button><div class="edit-popup__text-container"><input required name="name" minlength="2" maxlength="40" id="name-input" class="form__input edit-popup__text" placeholder="Nombre"> <span class="form__input-error name-input-error"></span> <input required name="about" minlength="2" maxlength="200" id="aboutme-input" class="form__input edit-popup__text" placeholder="Acerca de mí"> <span class="form__input-error aboutme-input-error"></span></div><button type="submit" class="form__submit btn edit-popup__btn-save">Guardar</button></form></div><div id="popup_add_card" class="add-popup"><button class="btn btn_close"><img class="btn__img" src="0ca722bc0e922fcea36e.svg" alt="Boton para cerrar"></button><form class="form add-popup__container"><h3 class="add-popup__title">Nuevo lugar</h3><div class="add-popup__text-container"><input required minlength="2" maxlength="30" id="title-input" class="form__input add-popup__text" placeholder="Título"> <span class="form__input-error title-input-error"></span> <input required type="url" id="url-input" class="form__input add-popup__text" placeholder="Enlace a la imagen"> <span class="form__input-error url-input-error"></span></div><button id="addButton" type="submit" class="form__submit btn add-popup__btn-save">Crear</button></form></div><section class="cards"><template id="card"><article class="card"><img class="card__image" alt="Imagen de Card"> <img class="card__remove" src="ba43124316072f7a8629.svg" alt="Boton para Borrar"><div class="card__text"><h3 class="card__title"></h3><img class="card__heart" src="84c26b3449a8c57b5e97.svg" alt="Boton para dar like"></div></article></template></section><div class="img-popup"><div class="img-popup__container"><img class="img-popup__image" src=""> <button class="btn btn_close"><img class="btn__img" src="0ca722bc0e922fcea36e.svg" alt="Boton para cerrar"></button> <span class="img-popup__span">Nuevo lugar</span></div></div><footer class="footer"><p class="footer__text">© 2022 Alrededor de los EEUU</p></footer></div></body></html>
