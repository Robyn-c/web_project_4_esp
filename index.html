<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/script.js"></script>
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-pic.png" alt="" class="profile__picture">
        <div>
          <h1 class="profile__name">Jacques Cousteau<button class="btn profile__edit-button">
              <img src="images/edit-button.svg" alt="">
            </button></h1>
          <p class="profile__about-me">Explorador</p>
        </div>

      </div>
      <button class="btn profile__add-button">
        <img src="images/add-button.svg" alt="">
      </button>
    </section>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Editar perfil</h3>
        <button class="btn popup__btn-close"><img src="images/close-icon.svg" alt=""></button>
        <div class="popup__text-container">
          <input type="text" class="popup__text" placeholder="Nombre">
          <input type="text" class="popup__text" placeholder="Acerca de mí">
        </div>
        <button type="submit" class="btn popup__btn-save">Guardar</button>
      </form>
    </div>
    <section class="cards">
      <article class="card">
        <img src="images/yosemite.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Valle de Yosemite</h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
      <article class="card">
        <img src="images/louise.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago Louise
          </h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
      <article class="card">
        <img src="images/calvas.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Montañas Calvas
          </h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
      <article class="card">
        <img src="images/latemar.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Latemar</h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
      <article class="card">
        <img src="images/vanoise.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Vanoise National Park</h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
      <article class="card">
        <img src="images/braies.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago di Braies</h3>
          <button class="btn card__btn-like"><img src="images/like-button.svg" alt=""></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2022 Alrededor de los EEUU</p>
    </footer>
  </div>
  <script></script>
</body>

</html>
