<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-pic.png" alt="" class="profile__picture">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1><button class="btn profile__edit-button">
            <img src="images/edit-button.svg" alt="">
          </button>
          <p class="profile__about-me">Explorador</p>
        </div>
      </div>
      <button class="btn profile__add-button">
        <img class="profile__button-img" src="images/add-button.svg" alt="">
        <img class="profile__button-img_rectangle" src="images/add-button_rectangle.svg" alt="">
      </button>
    </section>
    <div class="page_mask"></div>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Editar perfil</h3>
        <button class="btn popup__btn-close"><img src="images/close-icon.svg" alt=""></button>
        <div class="popup__text-container">
          <input id="name" type="text" class="popup__text" placeholder="Nombre">
          <input id="about-me" type="text" class="popup__text" placeholder="Acerca de mí">
        </div>
        <button type="submit" class="btn popup__btn-save">Guardar</button>
      </form>
    </div>
    <section class="cards">
      <article class="card">
        <img src="images/yosemite.png" alt="" class="card__image">
        <div class="card__text">

          <h3 class="card__title">Valle de Yosemite</h3>
          <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="heart" viewBox="0 0 24 24">
              <path
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
          </button>
        </div>
      </article>
      <article class="card">
        <img src="images/louise.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago Louise
          </h3>
          <button class="btn"><svg class="card__button" width="21" height="19" viewBox="0 0 21 19" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                fill="black" />
            </svg></button>
        </div>
      </article>
      <article class="card">
        <img src="images/calvas.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Montañas Calvas
          </h3>
          <button class="btn card__btn-like"><svg width="21" height="19" viewBox="0 0 21 19" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                fill="black" />
            </svg></button>
        </div>
      </article>
      <article class="card">
        <img src="images/latemar.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Latemar</h3>
          <button class="btn card__btn-like"><svg width="21" height="19" viewBox="0 0 21 19" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                fill="black" />
            </svg></button>
        </div>
      </article>
      <article class="card">
        <img src="images/vanoise.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Vanoise National Park</h3>
          <button class="btn card__btn-like"><svg width="21" height="19" viewBox="0 0 21 19" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                fill="black" />
            </svg>
          </button>
        </div>
      </article>
      <article class="card">
        <img src="images/braies.png" alt="" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago di Braies</h3>
          <button class="btn"><svg class="card__button" width="21" height="19" viewBox="0 0 21 19" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                fill="black" />
            </svg></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2022 Alrededor de los EEUU</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
